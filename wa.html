<!DOCTYPE html>
<html>
<head>
    <title>Переход в WhatsApp...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Пытаемся открыть прямую ссылку на приложение
            window.location.href = 'whatsapp://send?phone=5491122516500&text=Hola';

            // Если через 2.5 секунды пользователь все еще на этой странице, 
            // значит, приложение не открылось. Перенаправляем на универсальную веб-ссылку.
            setTimeout(function () {
                window.location.href = 'https://api.whatsapp.com/send/?phone=5491122516500&text=Hola';
            }, 2500);
        };
    </script>
</head>
<body>
    <p>Перенаправляем вас в WhatsApp. Если ничего не происходит, <a href="https://api.whatsapp.com/send/?phone=5491122516500&text=Hola">нажмите сюда</a>.</p>
</body>
</html>
